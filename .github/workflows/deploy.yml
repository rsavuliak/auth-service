name: Build and Deploy

on:
  push:
    branches: [main]

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      # 1. ĞšĞ»Ğ¾Ğ½ÑƒĞ²Ğ°Ğ½Ğ½Ñ ĞºĞ¾Ğ´Ñƒ
      - name: Checkout code
        uses: actions/checkout@v4

      # 2. JDK 17 Ğ´Ğ»Ñ Ğ·Ğ±Ñ–Ñ€ĞºĞ¸
      - name: Set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'

      # 3. Ğ—Ğ±Ñ–Ñ€ĞºĞ° .jar
      - name: Build JAR
        run: ./mvnw clean package -DskipTests

      # 4. ĞŸÑ–Ğ´Ğ³Ğ¾Ñ‚Ğ¾Ğ²ĞºĞ° Ğ¿Ğ°Ğ¿ĞºĞ¸ deploy/
      - name: Prepare deploy folder
        run: |
          mkdir deploy
          cp -r target deploy/
          cp docker-compose.yml deploy/
          cp Dockerfile deploy/

      # 5. ĞšĞ¾Ğ¿Ñ–ÑĞ²Ğ°Ğ½Ğ½Ñ Ñ„Ğ°Ğ¹Ğ»Ñ–Ğ² Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€ Ñ‡ĞµÑ€ĞµĞ· SCP
      - name: Copy deploy files to server
        uses: appleboy/scp-action@v0.1.7
        continue-on-error: true
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          source: "deploy"
          target: "/root/auth-service"
          rm: false

      # 6. Ğ”ĞµĞ¿Ğ»Ğ¾Ğ¹ Ğ½Ğ° ÑĞµÑ€Ğ²ĞµÑ€Ñ–: ÑÑ‚Ğ²Ğ¾Ñ€Ğ¸Ñ‚Ğ¸ .env, Ğ¿ĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑÑ‚Ğ¸Ñ‚Ğ¸ Docker
      - name: Deploy on server
        uses: appleboy/ssh-action@v1.0.0
        with:
          host: ${{ secrets.HOST }}
          username: ${{ secrets.USERNAME }}
          key: ${{ secrets.PRIVATE_KEY }}
          port: ${{ secrets.PORT }}
          script: |
            cd /root/auth-service

            # ğŸ” Ğ¡Ñ‚Ğ²Ğ¾Ñ€Ğ¸Ñ‚Ğ¸ .env Ğ· GitHub Secrets
            echo "SPRING_DATASOURCE_URL=${{ secrets.ENV_SPRING_DATASOURCE_URL }}" > .env
            echo "SPRING_DATASOURCE_USERNAME=${{ secrets.ENV_SPRING_DATASOURCE_USERNAME }}" >> .env
            echo "SPRING_DATASOURCE_PASSWORD=${{ secrets.ENV_SPRING_DATASOURCE_PASSWORD }}" >> .env
            echo "JWT_SECRET=${{ secrets.ENV_JWT_SECRET }}" >> .env

            # ğŸ³ ĞŸĞµÑ€ĞµĞ·Ğ°Ğ¿ÑƒÑĞº Docker Compose
            docker compose down
            docker compose up -d --build