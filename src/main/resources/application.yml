server:
  port: 8080

spring:
  datasource:
    url: jdbc:postgresql://postgres:5432/auth_db
    username: postgres
    password: postgres
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    database-platform: org.hibernate.dialect.PostgreSQLDialect
  test:
    database:
      replace: none
jwt:
    secret: ${JWT_SECRET}
    refresh-token:
      expiration-ms: 604800000 # 7 днів

management:
  endpoints:
    web:
      exposure:
        include: health, info
