version: '3.8'

services:
  postgres:
    image: postgres:17-alpine
    container_name: auth-postgres
    environment:
      POSTGRES_DB: auth_db
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: postgres
    ports:
      - "5433:5432"
    volumes:
      - auth_pgdata_clean:/var/lib/postgresql/data
    read_only: true
    tmpfs:
      - /tmp
    networks:
      - auth-network

  auth-service:
    build: .
    container_name: auth-service
    depends_on:
      - postgres
    ports:
      - "8080:8080"
    env_file:
      - .env
    networks:
      - auth-network
      - backend

volumes:
  pgdata:

networks:
  auth-network:
  backend:
    external: true